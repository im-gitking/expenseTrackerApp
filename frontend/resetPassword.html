<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Expense Tracker App</title>
</head>
<body>
    <main>
        <form class="resetPass" action="/" method="post">

            <label for="passoword">Enter Passoword:</label>
            <input type="text" name="passoword" id="passoword" required>

            <input type="submit" value="Save Passoword" id="resetPassBtn">
        </form>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="../public/js/resetPassword.js"></script>
</body>
</html>
